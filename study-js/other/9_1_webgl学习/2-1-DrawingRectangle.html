<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="main()">
    <canvas id="example" width="400" height="400">
        您的浏览器不支持canvas
    </canvas>
</body>
<script>
    function main() {
        // 获取canvas元素
        var canvas = document.getElementById('example');
        if(!canvas){
            console.log('没有获取到');
            return
        }

        // 获取绘制二维图形的绘图上下文
        var ctx = canvas.getContext('2d');

        // 绘制蓝色矩形
        ctx.fillStyle = 'rgba(0,0,255,.4)';
        ctx.fillRect(120,10,150,150);
    }
</script>
</html>
